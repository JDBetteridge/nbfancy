dist: xenial
language: python
python:
  - "3.6"
  - "3.7"

before_install:
  - python setup.py sdist

install:
  - python -m venv nbfancy-env
  - cd nbfancy-env
  - . bin/activate
  - pip install -r ../requirements.txt
  - pip install -e ../

script:
  - nbfancy init gh-pages --inclue tutorial
  - cd gh-pages
  - nbfancy rerun --allow_errors
  - nbfancy render
  - nbfancy html

deploy:
  provider: pages
  repo: JDBetteridge/nbfancy
  target-branch: gh-pages
  local-dir: nbfancy-env/gh-pages/html
  github_token: $GITHUB_TOKEN
  skip-cleanup: true
  on:
    branch: master
